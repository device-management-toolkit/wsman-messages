# This workflow will release new versions when required using semantic-release

name: Semantic-Release CI

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write # for Git to git push
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0080882f6c36860b6ba35c610c98ce87d4e2f26f # v2.10.2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Use Node.js 24.x
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '24.x'
      - run: npm ci
      - run: npm run compile --if-present
      - run: rsync -a package.json README.md ./dist/
      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@b1b432f13acb7768e0c8efdec416d363a57546f2 # v4.1.1
        with:
          semantic_version: 25.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.ROSIE_TOKEN }}

      - name: Publish to @open-amt-cloud-toolkit
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          echo "Publishing @open-amt-cloud-toolkit/wsman-messages@${{ steps.semantic.outputs.new_release_version }}"
          sed -i 's/"@device-management-toolkit\/wsman-messages"/"@open-amt-cloud-toolkit\/wsman-messages"/' dist/package.json
          sed -i 's/"version": "[^"]*"/"version": "${{ steps.semantic.outputs.new_release_version }}"/' dist/package.json
          cd dist
          npm publish

